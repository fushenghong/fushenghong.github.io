      <blockquote>
<p>问题描述：在用hugo搭建博客的过程中，发现头像无法在web端显示出来。</p>
</blockquote>
<p>解决方案：</p>
<ol>
<li>先删除myblog&ndash;&gt;themes&ndash;&gt;m10c&ndash;&gt;static文件夹下的用户头像，注：<strong>m10c是我们下载的主题</strong></li>
</ol>
<p><img src="1.png" alt="image-20220919125223038"></p>
<ol start="2">
<li>在网上下载自己喜欢的头像</li>
<li>将下载好的头像放在static文件夹即可。</li>
</ol>
